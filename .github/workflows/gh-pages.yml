# Based on starter workflow
# https://github.com/actions/starter-workflows/blob/8217436fdee2338da2d6fd02b7c9fcff634c40e7/pages/static.yml
#
# Simple workflow for deploying static content to GitHub Pages
name: "GitHub Pages"

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          default: true
          components: rustfmt

      # Generate cargo-doc
      - uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --no-deps

      # Generate benchmark report
      - uses: actions-rs/cargo@v1
        with:
          command: bench

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - run: |
          mkdir -p pages/
          mv target/doc pages/doc
          mv target/bench pages/bench

      # Upload target/doc directory
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: pages/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
